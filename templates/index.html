<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Idea</title>
    <!-- Add tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Initialize Tailwind with dark mode support
        tailwind.config = {
            darkMode: 'media', // Use 'media' for automatic dark mode detection
        }
    </script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Generate Idea</h1>
        <form method="post" class="space-y-4">
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700">Language:</label>
                <input type="text" id="language" name="language" required class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>
            <div>
                <label for="hours" class="block text-sm font-medium text-gray-700">Hours:</label>
                <input type="number" id="hours" name="hours" required class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>
            <div>
                <label for="extra_info" class="block text-sm font-medium text-gray-700">Extra Info:</label>
                <textarea id="extra_info" name="extra_info" rows="4" class="mt-1 p-2 border border-gray-300 rounded w-full"></textarea>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Generate</button>
            </div>
        </form>
        <div class="mt-6">
            <h2 class="text-xl font-semibold">Generated Idea:</h2>
            <p class="mt-2 text-gray-700">{{ generated_idea }}</p>
        </div>
    </div>
</body>
</html>
